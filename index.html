<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interactive Timeline</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div id="timeline"></div>

  <script>
    // --- Helper functions for avatar initials & colors ---
    function getInitials(name) {
      return name
        .split(' ')
        .map(n => n[0].toUpperCase())
        .slice(0, 2)
        .join('');
    }

    function getColor(name) {
      const colors = ['#1DA1F2', '#17BF63', '#E0245E', '#794BC4', '#FFAD1F', '#F45D22'];
      const index = name.charCodeAt(0) % colors.length;
      return colors[index];
    }

    // --- Load posts from JSON and build the timeline ---
    fetch('data/posts.json')
      .then(res => res.json())
      .then(posts => {
        const timeline = document.getElementById('timeline');
        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `
            <div class="avatar" style="background:${getColor(post.author)}">
              ${getInitials(post.author)}
            </div>
            <div class="content">
              <p><strong>${post.author}</strong></p>
              <p>${post.text}</p>
              <div class="actions">
                ‚ù§Ô∏è ${post.likes}‚ÄÉüîÅ ${post.retweets}‚ÄÉüí¨ ${post.comments}
              </div>
              <button onclick="openPost('${post.id}')">View Conversation</button>
            </div>
          `;
          timeline.appendChild(div);
        });
      });

    function openPost(postId) {
      window.location.href = `posts/${postId}.html`;
    }
  </script>
</body>
</html>
